<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Home</title>
</head>

<body>
    <div class="d-flex flex-column wrapper">
        <nav class="navbar navbar-expand-lg bg-faded" style="background-color: #0A081D;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/logo_teste5_copia.jpg" alt="Logo Site">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    </h1>
                </div>
            </div>
        </nav>

        <hr class="mt-3">

        <div class="container justify-content-center align-items-center">
            <div class="card col-md-12" style="background-color: #0A081D;">
                <div class="row g-0">
                    <div class="col-md-2">
                        <img id="fotoPerfil" src="./images/Perfil Twitch.jpg" class="img-fluid rounded-start"
                            alt="img Perfil">
                    </div>
                    <div class="col-md-10">
                        <div class="card-header">
                            <h5 id="logado" style="color: #FFFFFF"></h5>
                        </div>
                        <div class="card-body" style="color: #FFFFFF; background-color: #0A081D;">
                            <label for="sobre">Sobre mim:</label>
                        </div>
                        <div class="card-footer" style="color: #FFFFFF; background-color: #0A081D;">
                            <container id="show">
                                <h6 id="about" style="color: #FFFFFF;"></h6>
                                <button id="btn_editar" style="background-color: #144290; color: #FFFFFF; border-style: none;">Editar</button>
                            </container>
                            <container id="edit">
                                <textarea type="text" id="sobreMim" style="min-width: 600px; min-height: 200px;"></textarea>
                                <button id="btn_salvar" style="background-color: #144290; color: #FFFFFF; border-style: none;">Salvar</button>
                            </container>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr class="mt-3">

        <button id="btn_logout" style="background-color: #144290; color: #FFFFFF;">Logout</button>
    </div>

    <script src="login.js"></script>
    <script src="index.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
