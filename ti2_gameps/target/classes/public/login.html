<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>Página Login</title>
</head>

<body>
  <div class="d-flex flex-column wrapper">
    <nav class="navbar navbar-expand-lg bg-faded" style="background-color: #0A081D;">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="image/logo-ti2.png" alt="Logo Site">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
      </div>
    </nav>


    <hr class="mt-3">

    <div class="container justify-content-center align-items-center">
      <div class="card col-md-12" id="card" style="background-color: #0A081D;">
        <div class="card-header col-md-12">
          <h2 class="text-center" style="color: #FFFFFF;">Login</h2>
        </div>
        <div class="card-body col-md-12">
          <form action ="gameps/login" method="post">
            <div class="form-group col-md-12">
              <label for="usuario" class="form-label" id="loginLabel">
                <h4 style="color: #FFFFFF;">Usuário</h4>
              </label>
              <input type="text" name="usuario" class="form-control" id="username">
            </div>
            <div class="form-group col-md-12">
              <label for="password" class="form-label" id="senhaLabel">
                <h4 style="color: #FFFFFF;">Senha</h4>
              </label>
              <input type="password" name="senha" class="form-control" id="password">
            </div><br>
            <button type="submit" id="btn_entrar" class="btn btn-info"
              style="color: #FFFFFF; background-color: #144290;">Entrar</button>
          </form>
        </div>
        <div class="card-footer col-md-12">
          <h4 style="color: #FFFFFF;">Não possui uma conta?</h4><br>
          <button type="button" name="submit" class="btn btn-info" data-toggle="modal" data-target="#loginModal"
            style="background-color: #144290; color: #FFFFFF;">Criar conta</button>
        </div>
      </div>
    </div>


    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content" style="background-color: #0A081D;">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel" style="color: #FFFFFF;">Cadastro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"
              style="color: #FFFFFF; background-color: #0A081D;">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="login-box" class="col-md-12">
              <form class="form--register" action="/gameps/cadastro"  method="post" id="form-add">
                <h3 class="text-center text-info">
                  <h3 style="color: #FFFFFF;">Novo Usuário</h3>
                </h3>
                <div class="form-group">
                  <label id='labelLogin' for="usuario" class="text-info">
                    <h5 style="color: #FFFFFF;">Usuário</h5>
                  </label><br>
                  <input type="text" name="usuario" id="txt_login" class="form-control">
                </div>
                <div class="form-group">
                  <label id='labelNome' for="nome" class="text-info">
                    <h5 style="color: #FFFFFF;">Nome</h5>
                  </label><br>
                  <input type="text" name="nome" id="txt_nome" class="form-control">
                </div>
                <div class="form-group">
                  <label id='labelEmail' for="email" class="text-info">
                    <h5 style="color: #FFFFFF;">E-mail</h5>
                  </label><br>
                  <input type="email" name="email" id="txt_email" class="form-control">
                </div>
                <div class="form-group">
                  <label id='labelDate' for="dataNascimento" class="text-info">
                    <h5 style="color: #FFFFFF;">Data de Nascimento</h5>
                  </label><br>
                  <input type="date" class="form-control" id="txt_data_nascimento" name="dataNascimento">
                </div>
                <div class="form-group">
                  <label id='labelSenha' for="senha" class="text-info">
                    <h5 style="color: #FFFFFF;">Senha</h5>
                  </label><br>
                  <input type="password" name="senha" id="txt_senha" class="form-control">
                </div>
                <div class="form-group">
                  <label id='labelSenha2' for="senha2" class="text-info">
                    <h5 style="color: #FFFFFF;">Confirmação de Senha</h5>
                  </label><br>
                  <input type="password" name="txt_senha2" id="txt_senha2" class="form-control">
                </div>
            <button type="submit" id="btn_salvar" class="btn btn-info"
              style="color: #FFFFFF; background-color: #144290;">Cadastrar</button>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"
              style="color: #FFFFFF; background-color: #144290;">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/scripts/login.js"></script>
  <script src="/scripts/cadastro.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
