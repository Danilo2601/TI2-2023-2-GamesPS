    /* -------------------------------------------------------- */
  /* Header */
  
  /* Style the header with a grey background and some padding */
  header{
  font-family: Arial, Helvetica, sans-serif;
  background-color: #09081C;
  background-size: cover;
  color: white;
  height: 130px;
  background-repeat: no-repeat;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: row;
  align-items: center;
  box-shadow: 1px 1px 4px whitesmoke; 
  justify-content: space-between;
  padding: 0 10%;
}

.logo_header a{
  text-decoration: none;
  color: whitesmoke;
}
.btn_icon_header{
  background-color: transparent;
  border: none;
  display: none;
  cursor: pointer;
}

.navigation_header{
  display: flex;
  gap: 3em;
  z-index: 2;
}

.navigation_header a{
  text-decoration: none;
  color: whitesmoke;
  transition: 1s;
  font-weight: bold;
}
@media screen and (max-width: 768px) {
  .btn_icon_header{
      display: block;
      color: white;
  }

  #btn2{
    color: black;
  }

  .navigation_header{
      position: absolute;
      flex-direction: column;
      top: 0;
      background-color: whitesmoke;
      height: 100%;
      width: 35vw;
      padding: 1em;
      animation-duration: 1s;
      margin-left: -100vw;
  }

  .navigation_header a{
      text-decoration: none;
      color: black;
      transition: 1s;
      font-weight: bold;
  }


  @keyframes showSidebar {
      from {margin-left: -100vw;}
      top {margin-left: -10vw;}
  }
}

    /* Style para a Barra de Pesquisa */

    input[type="text"] {
      position: relative;
      display: flex;
      background-color: white;
      height: 40px;
      border-radius: 30px;
      padding: 10px;
      width: 90%;
      border: none;
      font-size: 16px;

    .content {
      margin: 0;
      background-color: rgb(211, 215, 211);
      height: 100%;
    }

    /* Fim Style para a Barra de Pesquisa */

    /* Style para o footer */
    footer {
      background-color: #09081C;
      height: 130px;
      margin-top: 540px;
    }

    /* Estilos para os cards dos jogos */


    /* Define a animação de fade */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(60px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .game-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      justify-content: flex-start;
      margin-top: 50px;
      margin-left: 60px;

    }
    
    #corpo{
		margin: 0px;
	}

    .game-card {
      width: 300px;
      background-color: white;
      border-radius: 8px;
      text-decoration: none;
      margin: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease-in-out;
      transition: transform 0.1s ease-in-out;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .game-card h3 {
      font-size: 18px;
      margin-bottom: 5px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      color: rgb(37, 36, 36);
    }



    /* Estilos responsivos para os cards dos jogos */
    @media screen and (max-width: 768px) {
      .game-card {
        width: calc(70% - 20px);
      }
    }

    /* Style para o botão clear */
    .search-btn {
      display: inline-block;
      background-color: cadetblue;
      color: #ffffff;
      border: none;
      padding: 8px 16px;
      border-radius: 13px;
      cursor: pointer;
      margin-top: 10px;
      margin-left: 10px;
      height: 50px;
      width: max-content;
      transition: 0.3s all ease-in;
    }
    .search-btn:hover {
      background-color: #09081C;
      transform: scale(1.05);
    }
