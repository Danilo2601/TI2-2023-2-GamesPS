  /* Header */
  
  /* Style the header with a grey background and some padding */
  header{
  font-family: Arial, Helvetica, sans-serif;
  background-color: #09081C;
  background-size: cover;
  color: white;
  height: 90px;
  background-repeat: no-repeat;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: row;
  align-items: center;
  box-shadow: 1px 1px 4px whitesmoke; 
  justify-content: space-between;
  padding: 0 10%;
  width: 100%;
}

.logo_header a{
  text-decoration: none;
  color: whitesmoke;
}
.btn_icon_header{
  background-color: transparent;
  border: none;
  display: none;
  cursor: pointer;
}

.navigation_header{
  display: flex;
  gap: 3em;
  z-index: 2;
}

.navigation_header a{
  text-decoration: none;
  color: whitesmoke;
  transition: 1s;
  font-weight: bold;
}
@media screen and (max-width: 768px) {
  .btn_icon_header{
      display: block;
      color: white;
  }

  #btn2{
    color: black;
  }

  .navigation_header{
      position: absolute;
      flex-direction: column;
      top: 0;
      background-color: whitesmoke;
      height: 100%;
      width: 35vw;
      padding: 1em;
      animation-duration: 1s;
      margin-left: -100vw;
  }

  .navigation_header a{
      text-decoration: none;
      color: black;
      transition: 1s;
      font-weight: bold;
  }


  @keyframes showSidebar {
      from {margin-left: -100vw;}
      top {margin-left: -10vw;}
  }
}

/* Style para a Barra de Pesquisa */

.autocomplete {
  position: relative;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: white;
  height: 50px;
  border-radius: 30px;
  padding: 10px;
  width: 90%;
  
  margin: 0 auto;
  margin-top: 10px;
}

.lupa-azul{
  cursor: pointer;
}
.lupa-branca {
  display: none;
}

.search-area{
  
  padding: 30px;
  border-bottom: 3px solid rgb(12, 12, 74);
}


input[type="text"] {
  background: none;
  border: 0;
  outline: 0;
  flex: 1;
  padding: 10px;
  font-size: 16px;
}

.search-btn {
  width: 50px;
  height: 50px;
}

.autocomplete-items {
  position: absolute;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  top: 100%;
  left: 0;
  right: 0;
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
}

.autocomplete-items div {
  padding: 10px;
  border-radius: 40px;
  outline: 0;
  cursor: pointer;
  background-color: #fff;
}

.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

.content {
  margin: 0;
  background-color: rgb(211, 215, 211);
  height: 100%;
}

/* Fim Style para a Barra de Pesquisa */

 /* Style para o footer */
 footer{
  background-color: black;
  height: 130px;
  margin-top: 540px;
 }

 /* Estilos para os cards dos jogos */


/* Define a animação de fade */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateX(60px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.game-cards {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  justify-content: flex-start; 
  margin-top: 50px;
  margin-left: 60px;
  
}

.game-card {
  width: 300px;
  background-color: white;
  border-radius: 8px;
  text-decoration: none; 
  margin: 10px;
  padding: 10px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  animation: fadeIn 0.5s ease-in-out;
  transition: transform 0.1s ease-in-out;
}

.game-card:hover {
  transform: scale(1.05);
}

.game-card img {
  width: 100%;
  height: auto;
  border-radius: 4px;
  margin-bottom: 10px;
}

.game-card h3 {
  font-size: 18px;
  margin-bottom: 5px;
  font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  color: rgb(37, 36, 36);
}



/* Estilos responsivos para os cards dos jogos */
@media screen and (max-width: 768px) {
  .game-card {
    width: calc(70% - 20px);
  }
}

/* Style para o botão clear */
.clear-btn {
  background-color: cadetblue;
  color: #ffffff;
  border: none;
  padding: 8px 16px;
  border-radius: 18px;
  cursor: pointer;
  margin-left: 10px;
}
