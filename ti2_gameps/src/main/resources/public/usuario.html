<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style_user.css">

    <title>Login Page</title>
</head>


<body>
<header id="header">
    <HEADER>
</header>
    <div id="corpicho">
        <div class="container justify-content-center align-items-center">
            <div id="eu" class="card col-md-12" style="background-color: #0A081D;">
                <div class="row g-0">
                    <div class="col-md-2">
                        <img id="fotoPerfil" src="image/user2.png" class="img-fluid rounded-start" alt="img Perfil">
                    </div>
                    <div class="col-md-10">
                        <div class="card-header">
                            <h5 id="logado" style="color: #FFFFFF"></h5>
                        </div>
                        <div class="card-body" style="color: #FFFFFF; background-color: #0A081D;">
                            <label for="sobre">Sobre mim:</label>
                        </div>
                        <div class="card-footer" style="color: #FFFFFF; background-color: #0A081D;">
                            <container id="show">
                                <h6 id="about" style="color: #FFFFFF;"></h6>
                                <button id="btn_editar"
                                    style="background-color: #144290; color: #FFFFFF; border-style: none;">Editar</button>
                            </container>
                            <container id="edit">
                                <textarea type="text" id="sobreMim"
                                    style="min-width: 600px; min-height: 200px;"></textarea>
                                <button id="btn_salvar"
                                    style="background-color: #144290; color: #FFFFFF; border-style: none;">Salvar</button>
                            </container>
                            
                        </div>
                    </div>
                </div>
                        <div class="d-flex justify-content-end">
                        <form action="/gameps/logout" method="get">
        				<button type="submit" style="background-color: #144290; color: #FFFFFF; border-style: none;">Logout</button>
        				</form>
        				</div>
            </div>
        </div>
    </div>

    <!-- Footer -->

    </div>
    
    <!-------------------------------------------------------------------->
    <script src="/scripts/login.js"></script>
    <script src="/scripts/header.js"></script>
    <script src="/scripts/usuario.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
    </script>
</body>

</html>
