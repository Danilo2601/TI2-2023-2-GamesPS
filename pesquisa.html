<header>
  <div class="header">
    <a href="#default" id="logo"><img src="../img/logo-ti2.png" alt="Logo"></a>

  <style>
    html {
      background-color: rgb(12, 12, 74);
    }

    /* -------------------------------------------------------- */
    /* Header */

    /* Style the header with a grey background and some padding */
    .header {
      margin: 0px;
      overflow: hidden;
      background-color: #09081C;
      padding: 20px 10px;
      color: white;
    }

    /* Style the header links */
    .header a {
      font-weight: bold;
      float: left;
      color: white;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 18px;
      line-height: 25px;
      border-radius: 4px;
    }

    /* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
    .header a.logo {
      font-size: 25px;
      font-weight: bold;
    }




    /* Change the background color on mouse-over */
    .header-right a:hover {
      transform: scale(1.1);
    }

    .header-right a {
      transition: 0.3s all ease-in;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 15px;

    }

    /* Style the active/current link*/
    .header a.ativo {

      color: white;
    }

    /* Float the link section to the right */
    .header-right {
      transition: 0.5s all ease-in;
      float: right;
      display: flex;
      flex-direction: row;
      align-self: center;
      padding: 10px;
      border: 2px solid transparent;
    }

    .header-right {
      float: right;
      ;
    }

    /* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
    @media screen and (max-width: 500px) {
      .header a {
        float: none;
        display: block;
        text-align: left;
      }

      .header-right {
        float: none;
      }
    }

    /* ------------------------------------------------------------------ */



    /* Style para a Barra de Pesquisa */

    input[type="text"] {
      position: relative;
      display: flex;
      background-color: white;
      height: 40px;
      border-radius: 30px;
      padding: 10px;
      width: 90%;
      border: none;
      font-size: 16px;
      display: inline-block;
    }



    .search-area {

      padding: 30px;
      border-bottom: 3px solid rgb(12, 12, 74);
    }


    /* input[type="text"] {
      height: 100%;

    } */

  

    

    

    .content {
      margin: 0;
      background-color: rgb(211, 215, 211);
      height: 100%;
    }

    /* Fim Style para a Barra de Pesquisa */

    /* Style para o footer */
    footer {
      background-color: black;
      height: 130px;
      margin-top: 540px;
    }

    /* Estilos para os cards dos jogos */


    /* Define a animação de fade */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(60px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .game-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      justify-content: flex-start;
      margin-top: 50px;
      margin-left: 60px;

    }

    .game-card {
      width: 300px;
      background-color: white;
      border-radius: 8px;
      text-decoration: none;
      margin: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease-in-out;
      transition: transform 0.1s ease-in-out;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .game-card h3 {
      font-size: 18px;
      margin-bottom: 5px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      color: rgb(37, 36, 36);
    }



    /* Estilos responsivos para os cards dos jogos */
    @media screen and (max-width: 768px) {
      .game-card {
        width: calc(70% - 20px);
      }
    }

    /* Style para o botão clear */
    .search-btn {
      display: inline-block;
      background-color: cadetblue;
      color: #ffffff;
      border: none;
      padding: 8px 16px;
      border-radius: 13px;
      cursor: pointer;
      margin-top: 10px;
      margin-left: 10px;
      height: 50px;
      width: max-content;
      transition: 0.3s all ease-in;
    }
    .search-btn:hover {
      background-color: #09081C;
      transform: scale(1.05);
    }
