<style>
	/* Style do Header para Desktop */

header{
  font-family: Arial, Helvetica, sans-serif;
  background-color: #09081C;
  background-size: cover;
  color: white;
  height: 150px;
  background-repeat: no-repeat;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: row;
  align-items: center;
  box-shadow: 1px 1px 4px whitesmoke; 
  justify-content: space-between;
  padding: 0 10%;
  width: 100%;
}
.logo_header a{
  text-decoration: none;
  color: whitesmoke;
}

body .content{
  width: 100%;
  /* margin: 0 10px; */
  border-top:1px solid #cfcfcf;
  padding: 50px;
  padding-bottom:0px ;
  background: #09081C;
  /* border-radius: 5px; */
}

.btn_icon_header{
  background-color: transparent;
  border: none;
  display: none;
  cursor: pointer;
}

.navigation_header{
  display: flex;
  gap: 3em;
  z-index: 2;
}

.navigation_header a{
  text-decoration: none;
  color: whitesmoke;
  transition: 0.3s all ease-in;
  font-weight: bold;
}
.navigation_header a:hover{
  color:#ddd;
  transform: scale(1.2);
}
/* Fim Style do Header para Desktop */

/* Style do Header Responsivo */
@media screen and (max-width: 768px) {
  .btn_icon_header{
      display: block;
      color: white;
  }

  #btn2{
    color: black;
  }

  .navigation_header{
      position: absolute;
      flex-direction: column;
      top: 0;
      background-color: whitesmoke;
      height: 100%;
      width: 35vw;
      padding: 1em;
      animation-duration: 1s;
      margin-left: -100vw;
  }

  .navigation_header a{
      text-decoration: none;
      color: black;
      transition: 1s;
      font-weight: bold;
  }


  @keyframes showSidebar {
      from {margin-left: -100vw;}
      top {margin-left: -10vw;}
  }
}
/* Fim do Header Responsivo */

</style>
