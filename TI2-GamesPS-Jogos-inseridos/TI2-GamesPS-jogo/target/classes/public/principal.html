/* Style the counter cards */
.cardio {
  width: 300px;
  aspect-ratio: 16/9;
  padding: 0px;
  margin: 0px;
  background-color: rgba(243, 235, 235, 0.415);
}

/* Estilo para a barra de jogo */
.barra-azul {
  border-bottom: #144190 5px solid;
}



/* -------------------------------------------------------- */
/* houver */

.cardio::before,
.cardio::after {
  content: "";
  width: 100%;
  aspect-ratio: 16/9;
  top: 0;
  left: 0;
  background: rgb(0, 0, 0);
  position: absolute;
  transform-origin: left top;
  transform: scaleX(0);
  transition: all var(--cover-timing) var(--cover-ease);
}

.cardio:hover a,
.cardio:focus a {
  transform: scale(1.1);
  filter: brightness(0.6);
  /* Adicionado para escurecer a imagem */
}

.cardio:nth-of-type(1) {
  --highlight: coral;
}

.cardio:nth-of-type(2) {
  --highlight: #56ffe5;
}

}

<script>
var header = document.getElementById('header');
var navigationHeader = document.getElementById('navigation_header');
var content = document.getElementById('content');
var showSidebar = false;

function toggleSidebar() {
  showSidebar = !showSidebar;
  if (showSidebar) {
    navigationHeader.style.marginLeft = '-10vw';
    navigationHeader.style.animationName = 'showSidebar';
    content.style.filter = 'blur(2px)';
  }
  else {
    navigationHeader.style.marginLeft = '-100vw';
    navigationHeader.style.animationName = '';
    content.style.filter = '';
  }
}

function closeSidebar() {
  if (showSidebar) {
    toggleSidebar();
  }
}

window.addEventListener('resize', function (event) {
  if (window.innerWidth > 768 && showSidebar) {
    toggleSidebar();
    content.style.filter = '';
  }
});
// Fim JavaScript para o Header

// JavaScript para o slider
var slides = document.querySelectorAll('.slide');
var btns = document.querySelectorAll('.btn');
let currentSlide = 1;

var manualNav = function (manual) {
  slides.forEach((slide) => {
    slide.classList.remove('active');

    btns.forEach((btn) => {
      btn.classList.remove('active');
    });
  });

  slides[manual].classList.add('active');
  btns[manual].classList.add('active');
}

btns.forEach((btn, i) => {
  btn.addEventListener("click", () => {
    manualNav(i);
    currentSlide = i;
  });
});


</script>
