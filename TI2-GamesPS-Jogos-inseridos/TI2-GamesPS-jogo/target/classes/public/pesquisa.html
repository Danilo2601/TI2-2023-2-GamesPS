<body>
  <div tabindex="0" onclick="closeSidebar()" class="content" id="content">
    <div class="search-area">
      <div class="autocomplete" id="ator">
		  <form class="form--search" action="/pesquisa" method="get" id="form-search">
        <input type="text" id="search-bar" name="searcher" placeholder="Digite o nome do jogo">
        <input type="submit" value="Search" onclick="colocaActionPeloAmordeDeus()" class="search-btn">
          <img class="lupa-azul" src="./loupe-blue.svg" alt="">
          <img class="lupa-branca" src="./loupe-white.svg" alt="">
        </input>
        <button class="clear-btn" onclick="clearGameCards()">Limpar</button>
        </form>
        <div class="autocomplete-items"></div>
      </div>

     <!-- <select class="dropdown-menu" id="flitargei">

    <!-------------------------------------------------------------------->
    <div class="result-area">
      <div class="game-cards" id="game-cards">
		  <input type="hidden" id="msg" name="msg" value="">
	  </div>
    </div>

	<script>
		
		function clearGameCards() {
  	const gameCardsContainer = document.getElementById("game-cards");
  	gameCardsContainer.innerHTML = "";
		}
		
		function colocaActionPeloAmordeDeus(){
			const diva = document.getElementById("ator");
			let nominho = document.querySelector("search-bar")
			diva.innerHTML = ` <form class="form--search" action="/pesquisa/${nominho}" method="get" id="form-search">
        <input type="text" id="search-bar" name="searcher" placeholder="Digite o nome do jogo">
        <input type="submit" value="Search" class="search-btn">
          <img class="lupa-azul" src="./loupe-blue.svg" alt="">
          <img class="lupa-branca" src="./loupe-white.svg" alt="">
        </input>
        <button class="clear-btn" onclick="clearGameCards()">Limpar</button>
        </form>
        <div class="autocomplete-items"></div>`
		}
	</script>
</body>
